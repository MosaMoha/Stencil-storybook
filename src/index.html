<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/ui-web-components.esm.js"></script>
    <script nomodule src="/build/ui-web-components.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem 0;
        list-style: none;
      }

      .side-nav a {
        text-decoration: none;
        color: black;
      }

      #drawer-btn {
        position: absolute;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <ui-tooltip>Content goes here...</ui-tooltip>
    
    <button id="drawer-btn">Open side nav</button>
    <ui-sidenav title="sdddsqdqs">
      <ul class="side-nav">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </ui-sidenav>

    <script>
      const drawerBtn = document.querySelector('#drawer-btn');
      const sideNav = document.querySelector('ui-sidenav');

      
      drawerBtn.addEventListener('click', () => {
        if (!sideNav.opened) {
          // sideNav.setAttribute('open', true);
          //sideNav.opened = true;
          sideNav.open();
        }
      });
    </script>
  </body>
</html>
